<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESP32 WiFi DMX Controller</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #1e1e1e;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    width: 360px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffffff;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
  }
  input, select {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 6px;
    background-color: #2c2c2c;
    color: #e0e0e0;
    font-size: 14px;
  }
  input:focus, select:focus {
    outline: 2px solid #4caf50;
  }
  select {
    height: auto; /* убрали огромную высоту */
  }
  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 5px;
    transition: background 0.2s;
  }
  #saveBtn {
    background-color: #4caf50;
    color: #ffffff;
  }
  #saveBtn:hover {
    background-color: #45a049;
  }
  #restartBtn {
    background-color: #f44336;
    color: #ffffff;
  }
  #restartBtn:hover {
    background-color: #d32f2f;
  }
  .footer {
    text-align: center;
    margin-top: 10px;
    font-size: 12px;
    color: #888;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>WiFi DMX Settings</h2>
    <form id="settingsForm">
      <label for="ssid">SSID</label>
      <input type="text" id="ssid" name="ssid" placeholder="WiFi SSID" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="WiFi Password" required>

      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Repeat Password" required>

      <label for="universe">Universe</label>
      <select id="universe" name="universe"></select>

      <label for="accessCode">Access Code</label>
      <input type="password" id="accessCode" name="accessCode" placeholder="Enter code" required>

      <button type="submit" id="saveBtn">Save</button>
      <button type="button" id="restartBtn">Restart</button>
    </form>
    <div class="footer">ESP32 WiFi DMX Controller v1.0</div>
  </div>

<script>
  // --- Генерация Universe 0-32 ---
  const universeSelect = document.getElementById('universe');
  for(let i=0; i<33; i++){
    const option = document.createElement('option');
    option.value = i;
    option.text = i;
    universeSelect.add(option);
  }

  const form = document.getElementById('settingsForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const pwd = document.getElementById('password').value;
    const pwdConfirm = document.getElementById('passwordConfirm').value;

    if(pwd !== pwdConfirm){
      alert('Passwords do not match!');
      return;
    }

    if(pwd.length < 8){
      alert('Password must be at least 8 characters long!');
      return;
    }

    const data = {
      ssid: document.getElementById('ssid').value,
      password: pwd,
      universe: parseInt(document.getElementById('universe').value),
      accessCode: document.getElementById('accessCode').value
    };

    try {
      const response = await fetch('/saveSettings', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const result = await response.json();
      alert(result.msg || 'Settings saved!');
    } catch (err) {
      alert('Error saving settings!');
    }
  });

  const restartBtn = document.getElementById('restartBtn');
  restartBtn.addEventListener('click', async () => {
    try {
      await fetch('/restart', { method: 'POST' });
      alert('Restarting ESP32...');
    } catch (err) {
      alert('Error restarting!');
    }
  });
</script>
</body>
</html>
